    <section>
        <script type="text/javascript">

            var output = "";
            function powers() {

                for (var i = 5; i < 15; i++) {
                    output += i + "  " + i * i + "  " + i * i * i + "\n";

                }  //Inner Loop
                return output;

            } // Outer Loop

            alert(powers());

        </script>
